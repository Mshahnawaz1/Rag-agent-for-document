<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Document Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow">
        <h1 class="text-center text-2xl font-semibold">AI Document Assistant</h1>
    </header>

    <main class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col p-4 space-y-4">
            <h2 class="text-lg font-semibold mb-2">Controls</h2>

            <!-- Upload -->
            <label class="block">
                <span class="text-sm font-medium text-gray-700">Upload Document</span>
                <input id="fileInput" type="file" accept=".pdf,.txt,.docx"
                    class="mt-2 block w-full text-sm text-gray-600 border rounded-lg cursor-pointer focus:outline-none"/>
            </label>
            <button id="uploadBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg text-sm">
                Upload & Process
            </button>

            <!-- Clear DB -->
            <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg text-sm">
                Clear Database
            </button>
        </aside>

        <!-- Chat Area -->
        <section class="flex-1 flex flex-col">
            <div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50"></div>

            <div class="border-t p-4 flex items-center bg-white">
                <input id="queryInput" type="text" placeholder="Ask a question about your documents..."
                    class="flex-1 border rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <button id="sendBtn" class="ml-3 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">
                    Send
                </button>
            </div>
        </section>
    </main>

    <script>
        const BASE_URL = window.location.origin; // Auto matches FastAPI base
        const chatWindow = document.getElementById("chat-window");
        const queryInput = document.getElementById("queryInput");
        const sendBtn = document.getElementById("sendBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const clearBtn = document.getElementById("clearBtn");
        const fileInput = document.getElementById("fileInput");

        function appendMessage(sender, text) {
            const msg = document.createElement("div");
            msg.className = sender === "user"
                ? "text-right"
                : "text-left";
            msg.innerHTML = `
                <div class="${sender === "user" ? "bg-blue-500 text-white" : "bg-gray-200 text-gray-800"} 
                    inline-block px-4 py-2 rounded-2xl max-w-[75%]">
                    ${text}
                </div>`;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Send query to backend
        sendBtn.addEventListener("click", async () => {
            const query = queryInput.value.trim();
            if (!query) return;

            appendMessage("user", query);
            queryInput.value = "";

            appendMessage("bot", "Thinking...");

            const res = await fetch(`${BASE_URL}/ask`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });

            const data = await res.json();
            chatWindow.lastChild.remove(); // remove "Thinking..."
            appendMessage("bot", data.response || "No response");
        });

        // Upload document
        uploadBtn.addEventListener("click", async () => {
            const file = fileInput.files[0];
            if (!file) return alert("Please select a file.");

            const formData = new FormData();
            formData.append("file", file);

            appendMessage("bot", `Uploading ${file.name}...`);

            const res = await fetch(`${BASE_URL}/upload`, { method: "POST", body: formData });
            const data = await res.json();

            appendMessage("bot", data.message || "Upload complete");
        });

        // Clear vector DB
        clearBtn.addEventListener("click", async () => {
            const res = await fetch(`${BASE_URL}/clearDB`);
            const data = await res.json();
            appendMessage("bot", data.message || "Database cleared");
        });
    </script>
</body>
</html>
